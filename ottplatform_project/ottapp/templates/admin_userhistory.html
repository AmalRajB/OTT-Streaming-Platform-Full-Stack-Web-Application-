<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin_userhistory.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_navbar.css' %}">

</head>

<body>
        {% include 'partials/admin_navbar.html' %}
    {% if user_history %}
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Movie Title</th>
                    <th>DateTime</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_history %}
                <tr>
                    <td>{{user.movie.title}}</td>
                    <td>{{user.watched_at}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    {% else %}
    <h4 style="text-align: center;font-weight: bold; margin-top: 50px;">User have no watchHistory yet...</h4>
    {% endif %}

</body>

</html>
