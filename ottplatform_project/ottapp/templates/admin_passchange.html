<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin_passchange.css' %}">


</head>

<body>
    <div class="container">
        <h3>Change password</h3>
        
        <form action="" method="POST">
            {% csrf_token %}
            <input type="password" placeholder="Enter the old password" name = 'old_password' required>
            <input type="password" placeholder="Enter the new password" name = 'new_password' required>
            <button type="submit">update</button>
        </form>
        {% for message in messages %}
        <p class="adminloginerror">{{ message }}</p>
        {% endfor %}
    </div>


</body>

</html>
