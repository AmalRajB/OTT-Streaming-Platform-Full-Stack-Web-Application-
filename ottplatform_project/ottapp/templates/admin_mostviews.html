<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin_home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_mostview.css' %}">

</head>

<body>
    {% include 'partials/admin_navbar.html' %}

    <div class="container">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Movie Title</th>
                    <th>Total Views</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in top_10_movies %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.view_count }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No views recorded yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>

</html>
